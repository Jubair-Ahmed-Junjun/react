<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    function HelloWorld(a){
      return (
      <div>
      <h1>Welcome {a.name}</h1>
      <MyAgeClass age={a.age} adult="Yes" location = "Dhaka" />
      </div>
      );
    }
 
    class MyAgeClass extends React.Component{
    render(){
      var a = this.a;
      return(
      <h2>My Age:{a.age}.Adult:{a.adult}.Location:{a.location}</h2>
      );
    }

  }

   ReactDOM.render(
        <div>
              <HelloWorld name = "Junjun" age="15" adult="NO" />
              <HelloWorld name = "Nabil" age="25" adult="YES" />
        </div>,
        document.getElementById('root')
      );

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
