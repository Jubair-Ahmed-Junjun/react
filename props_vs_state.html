<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

    function Title(props){
     return(
       <div>
       	 <h1>{props.title}</h1>
       	 <p>Edited : {props.count}</p>
       </div>
     )

    }
    class HotNews extends React.Component{
    constructor(props){
     super(props);
     this.state = {
     totalEditCount: 0
    };
    }
     edit(){
      alert("Edit button clicked");
      this.setState({
      totalEditCount : this.state.totalEditCount + 1
    });
     }
     delete(){
      alert("Delete button clicked");
     }
      render(){
      const props = this.props;
      const totalEditCount = this.state.totalEditCount;
      return (
      <div className = "newscontainer">
      	  <Title title={props.title} />
          <h1>{props.children}</h1>
          <div className="action">
                <button className="edit" onClick={()=> this.edit()}>Edit</button>
                <button className="delete" onClick={this.delete}>Delete</button>
          </div>
          {!!totalEditCount && (<p>Total Edit Clicked:{totalEditCount}</p>)}
      </div>
      )
    }
    }
        ReactDOM.render(
        <div className = "container">
            <HotNews title="news 1">Mustafiz Plays Today</HotNews>
            <HotNews title="news 2">He also attend in IPL</HotNews>
        </div>,
        document.getElementById('root')
      );

    </script>

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
